<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="flex">
      <div class="left">
        <h1>Blah</h1>
        <p>test</p>
      </div>
      <div class="right flex">
        <div class="top wrapper">
          <p>
            This is not a real service! Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Ipsum a magnam possimus? 
            <span class="reminder">Sign up now to get started.</span>
          </p>
          <p>You know you want to.</p>
        </div>

        <div>
          <form action="/">
            <div class="inputs">
              <div class="wrapper">
                <p>Let's do this!</p>
                <ul>
                  <li>
                    <label for="firstName">First Name </label>
                    <input type="text" name="firstName" id="firstName" />
                  </li>
                  <li>
                    <label for="lastName">Last Name </label>
                    <input type="text" name="lastName" id="lastName" />
                  </li>
                  <li>
                    <label for="email">Email </label>
                    <input type="email" name="email" id="email" />
                  </li>
                  <li>
                    <label for="phone">Phone Number </label>
                    <input type="number" name="phone" id="phone" />
                  </li>
                  <li>
                    <label for="password">Password </label>
                    <input type="password" name="password" id="password" />
                  </li>
                  <li>
                    <label for="pw_check">Confirm Password </label>
                    <input type="password" name="pw_check" id="pw_check" />
                  </li>
                </ul>
              </div>
            </div>
            <input type="button" class="wrapper" value="Create Account" />
          </form>

        </div>

        <p class="login wrapper">
          Already have an account?
          <a href="http://">Log In</a>
        </p>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
